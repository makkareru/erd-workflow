# This is a basic workflow to help you get started with Actions

name: Generate ERD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-1

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Wakeup mysql
        run: |
          docker run -d --rm --name mysql -p 3306:3306 -e MYSQL_DATABASE=testdb -e MYSQL_ROOT_PASSWORD=password -v $PWD/sql:/docker-entrypoint-initdb.d mysql:5.7.34

      - name: docker ps
        run: docker ps

      - name: wait db setup
        run: sleep 10

      # Runs a set of commands using the runners shell
      - name: Generate ERD
        run: |
          sudo mkdir -p ./docker/schemaspy/output
          sudo chmod +777 ./docker/schemaspy/output
          docker run --rm --name schemaspy -v $PWD/docker/schemaspy/output:/output --link mysql schemaspy/schemaspy java -jar schemaspy.jar -db testdb -t mysql -host mysql -port 3306 -s testdb -u root -p password -debug

      - name: Stop mysql
        run: |
          docker stop mysql

      - name: Create sample file
        run: |
          touch docker/schemaspy/sample.txt

      - name: Upload file to S3
        env:
          S3_UPLOAD_BUCKET: ${{ secrets.S3_UPLOAD_BUCKET }}
        run: |
          aws s3 cp ./docker/schemaspy s3://$S3_UPLOAD_BUCKET/schemaspy --recursive
