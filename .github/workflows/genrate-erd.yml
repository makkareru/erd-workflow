# This is a basic workflow to help you get started with Actions

name: Generate ERD

# Controls when the action will run. 
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-1
          s3_upload_bucket: ${{ secrets.S3_UPLOAD_BUCKET }}

      - name: Wakeup mysql
        run: |
          docker run -d --rm --name mysql8 -p 3306:3306 -e MYSQL_DATABASE=testdb -e MYSQL_ROOT_PASSWORD=password -v $PWD/sql:/docker-entrypoint-initdb.d mysql:8.0 --default-authentication-plugin=mysql_native_password

      # mysql5.7 command
      # docker run -d --rm --name mysql -p 3306:3306 -e MYSQL_DATABASE=testdb -e MYSQL_ROOT_PASSWORD=password -v $PWD/sql:/docker-entrypoint-initdb.d mysql:5.7.34


      - name: Wait db setup
        run: sleep 10

      - name: Generate ERD
        run: |
          sudo mkdir -p /output
          sudo chmod +777 /output
          docker run --rm --name schemaspy -v /output:/output -v $PWD/docker/schemaspy/drivers:/drivers --link mysql8 schemaspy/schemaspy:snapshot java -jar schemaspy.jar -db testdb -t mysql -host mysql8 -port 3306 -s testdb -u root -p password -connprops useSSL\\=false -debug
        # mysql5.7 command
        # docker run --rm --name schemaspy -v $PWD/docker/schemaspy/output:/output --link mysql schemaspy/schemaspy java -jar schemaspy.jar -db testdb -t mysql -host mysql -port 3306 -s testdb -u root -p password -debug

      - name: Stop mysql
        run: |
          docker stop mysql8

      - name: Remove old Verision
        run: aws s3 rm s3://$s3_upload_bucket/schemaspy --recursive

      - name: Upload file to S3
        run: |
          aws s3 cp /output s3://$s3_upload_bucket/schemaspy --recursive
